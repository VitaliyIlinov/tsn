<div class="container pos-middle">
    <div class="row bg-wheat-xs">
        <form method="post" action="/form.php" id="form-register">
            <div class="visible-xs col-xs-12">
                <h4 class="text-center">Підтримай українську збірну з футболу</h4>
            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="first_name">Прізвище</label>
                    <input type="text" id="first_name" name="first_name" minlength="2" placeholder="Ваша відповідь" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="link_fb">Посилання на ваш профіль в ФБ</label>
                    <input type="text" id="link_fb" name="link_fb" placeholder="Ваша відповідь" minlength="1" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="surname">Ім’я</label>
                    <input type="text" id="surname" name="surname" placeholder="Ваша відповідь" minlength="2" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="phone">Контактний телефон</label>
                    <input type="text" id="phone" name="phone" placeholder="Ваша відповідь" minlength="6" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="second_name">По-батькові</label>
                    <input type="text" id="second_name" name="second_name" placeholder="Ваша відповідь" minlength="2" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5  col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Ваша відповідь" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="citizen">Громадянство</label>
                    <input type="text" id="citizen" name="citizen" placeholder="Ваша відповідь" minlength="1" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Ваша відповідь" minlength="3" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="city">Місто проживання</label>
                    <input type="text" id="city" name="city" placeholder="Ваша відповідь" minlength="1" required>
                </div>
            </div>
            <div class="col-lg-5 col-md-5  col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="password2">Підтвердити пароль</label>
                    <input type="password" id="password2" name="password2" placeholder="Ваша відповідь" minlength="3" required>

            </div>
            <div class="col-lg-5 col-md-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-0 col-sm-6 col-xs-12">
                <div class="form-tsn">
                    <label for="region">Область</label>
                    <input type="text" id="region" name="region" placeholder="Ваша відповідь" minlength="1" required>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-tsn text-center captcha">
                    <div class="g-recaptcha" data-sitekey="6LfW8xQUAAAAAAVljyu0KkoViPrXxKb7NWXheRnr"></div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-tsn text-center ">
                    <input type="submit" name="submit" value="Продовжити">
                </div>
            </div>
        </form>

<script>
    $(document).ready(function () {
        $('.click-op').on('click', function () {
            $(this).toggleClass('active');
            var click = $(this).attr('data-toggle');
            $(click).slideToggle('slow');
        });

        $('#email').blur(function () {
            var email=$(this).val();
            $.ajax({
                method: "POST",
                url:  $('form').attr('action'),
                data: { ajax_email: email}
            }).done(function( flag ) {
                if(!flag){
                    alert('Email вже існує');
                }
            });
        });
        $("#form-register").validate({
            rules: {
                first_name: "required",
                surname: "required",
                second_name: "required",
                link_fb: "required",
                city: "required",
                region: "required",
                phone: "required",
                citizen: "required",

                password: {
                    required: true,
                    minlength: 3
                },
                password2: {
                    required: true,
                    minlength: 3,
                    equalTo: "#password"
                },
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                first_name: "Введіть будь ласка Прізвище",
                surname: "Введіть будь ласка Ім'я",
                link_fb: "Введіть будь ласка Лінк",
                city: "Введіть будь ласка Місто",
                region: "Введіть будь ласка Область",
                phone: "Введіть будь ласка Телефон",
                citizen: "Введіть будь ласка Громадянство",
                password: {
                    required: "Введіть будь ласка Пароль",
                    minlength: "Ваш пароль повинен мати мінімум 3 символи"
                },
                password2: {
                    required: "Введіть будь ласка Пароль",
                    minlength: "Ваш пароль повинен мати мінімум 3 символи",
                    equalTo: "Не співпадають паролі"
                }
            }

        });
    });
</script>
